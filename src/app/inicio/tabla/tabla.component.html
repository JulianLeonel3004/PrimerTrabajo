<div style="background-color: whitesmoke;">
  <h3>Postulantes a trainee o JR sin Experiencia</h3>

  <p>Para aparecener en la tabla, debe registrarse clickeado en en el bot√≥n de "registrar" que se muestra arriba</p>
</div>

<br>

<div class="row">
  <div class="col-lg-1"><!--Espacio--></div>
  <div class="col-lg-3">
      <input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="query">
  </div>
  <span class="fas fa-search"></span>
</div>

<br>


<div class="display">
<div class="row">
<div class="col-lg-12">
<table class="table">
    <thead>
      <tr>
        <th scope="col" *ngFor="let columna of this.columnas">{{columna}}</th>
      </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let fila of this.filas | search:query">
        <td>{{fila.nombreYApellido}}</td>
        <td>{{fila.pais}}</td>
        <td>{{fila.provincia}}</td>
        <td>{{fila.puesto}}</td>
        <td>{{fila.contacto}}</td>
        <td><a href="{{fila.linkedin}}" target="_blank">{{fila.linkedin}}</a></td>
        <td><a href="{{fila.portfolio}}" target="_blanl">{{fila.portfolio}}</a></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
