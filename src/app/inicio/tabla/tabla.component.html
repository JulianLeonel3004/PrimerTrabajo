
  <h3>Empleos</h3>

<div class="row">
  <div class="col-lg-1"><!--Espacio--></div>
  <div class="col-lg-3">
      <input type="text" class="form-control" placeholder="Buscar">
  </div>
  <span class="fas fa-search"></span>
</div>

<br>


<div class="display">
<div class="row">
<div class="col-lg-12">
<table class="table">
    <thead>
      <tr>
        <th scope="col" *ngFor="let columna of this.columnas">{{columna}}</th>
      </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let fila of this.filas">
        <td>{{fila.empresa}}</td>
        <td>{{fila.pais}}</td>
        <td>{{fila.lugar}}</td>
        <td>{{fila.puesto}}</td>
        <td>{{fila.contacto}}</td>
        <td>{{fila.reclutador}}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
